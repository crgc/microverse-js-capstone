<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pokédex</title>
    <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2">
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
              <a class="navbar-brand strong font-weight-bold" href="#">Mini Pokédex</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a id="items-counter" class="nav-link active" aria-current="page" href="#">Pokémon</a>
                  <a class="nav-link" href="#">Items</a>
                  <a class="nav-link" href="#">Towns</a>
                </div>
              </div>
            </div>
          </nav>
          <div class="container pkmn-container">
              <div id="items-container" class="d-flex justify-content-between flex-wrap"></div>
          </div>
          <footer class="border border-black">
            <p class="text-center mt-2" >Created by <a href="https://github.com/crgc" class="text-black-50">Carlos</a> & <a href="https://github.com/Gracetemitope" class="text-black-50">Temi</a></p>
        </footer>
    </main>

</html>
